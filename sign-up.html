<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap">
</head>
<body>
    <main>
        <div class="background">
            <div class="text">
                <h1>Sign-up</h1>
                <p>Have Account? <a href="login.html">Login</a></p>
            </div>
            <div class="box">
                <form class="form">
                    <input type="text" class="fullname" placeholder="Fullname" required="" name="">
                    <input type="text" class="email" placeholder="example@gmail.com" required="*" name="">
                    <input type="number" class="number" placeholder="Mobile Number" required="*"
                    name="">
                    <input type="password" class="password" placeholder="password" required="*" name="">
                    <input type="password" class="password" placeholder="confirm-password" required="*"
                    name="">
                    <input type="sumbit" class="button" value="continue">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
